<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button and text</title>
    <link rel="stylesheet" href="/Day7/bootstrap/bootstrap.css">
    <style>
        div{
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h3>Buttons and text</h3>
    <div class="btn btn-primary"> submit</div>
    <div class="btn btn-danger"> submit</div> 
    <div class="btn btn-warning"> submit</div> 
    <div class="btn btn-success"> submit</div> 
    <div class="btn btn-info"> submit</div>
    <br><br>
    <div class="text-primary"> hi</div>
    <div class="text-danger"> hello</div> 
    <div class="text-warning">bye</div> 
    <div class="text-success"> how are you?</div> 
    <div class="text-info">fine</div>
</body>
